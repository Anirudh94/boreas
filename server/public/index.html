<!DOCTYPE html>
<html>
  <head>
    <link href="/bower_components/c3/c3.css" rel="stylesheet" type="text/css">

    <script src="/bower_components/c3/c3.min.js"></script>
    <script src="/bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script src="/js/chart.js"></script>
    <div id="updatePeriod">
      <p>Update Period</p>
      <select id="updatePeriodSelect" onchange='setUpdatePeriod(this.value);'>
        <option selected=true value=1000>1 second</option>
        <option value=2000>2 seconds</option>
        <option value=5000>5 seconds</option>
      </select>
    </div>
    <div id="dataAgeLimit">
      <p>Data Age limit</p>
      <select id="dataAgeLimitSelect" onchange='setDataAgeLimit(this.value);'>
        <option value=10>10 seconds</option>
        <option selected=true value=30>30 seconds</option>
        <option value=60>1 minute</option>
        <option value=300>5 minutes</option>
        <option value=600>10 minutes</option>
        <option value=1800>30 minutes</option>
        <option value=3600>1 hour</option>
      </select>
    </div>
  </body>
</html>
